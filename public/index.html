<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pannello controllo robot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid " id='cnt'>
        <div class="row a">
          <div class="col-sm-3 p-3 ">
                <div class="col d-flex flex-column align-items-center justify-content-end">
                        <label for="serialOutput">Debug input</label>
        
                        <div class=" p-2 d-flex">
                            <input class="form-control mr-2" type="number" id="serialOutput"/>
                            <button class="btn btn-primary " id="sendButton">Invia</button>
                        </div>

                        <p id="error" class="text-danger"></p>
                </div>
          </div>
    
          <div class="col-sm sox p-3">
            <div>
              <div class="card custom-card ">
                <div class="card-header">
                  Stato sensori
                </div>
                <div class="card-body">
                    <div class="row">
                        <div id="tempGage" class="gage col"></div>
                        <div id="humidityGage" class="gage col"></div>
                    </div>
                    <div class="row mt-8">
                        <div id="magnfldGage" class="gage col"></div>
                        <div class="gage col ">
                            <p class="dist-text">Distanza</p>
                            <div class="position d-flex flex-row justify-content-space-beetween text-center ml-auto mr-auto">
                                <div class="up order-2 ml-auto ">
                                    <i class="arr-up"></i>
                                    <p><span id="up-dist">0</span>m</p>
                                </div>
                                <div class="left align-self-center order-0">
                                    <i class="arr-left"></i>
                                    <p><span id="left-dist">0</span>m</p>
                                </div>
                                <div class="right order-2 align-self-center ml-auto">
                                    <i class="arr-right"></i>
                                    <p><span id="right-dist">0</span>m</p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div id="lightGage" class="gage col"></div>
                        <div id="" class="gage col d-flex align-items-end justify-content-center">
                            <div class="led-box ">
                                <div class="led-red" id="led-flame"></div>
                                <p>FIAMMA</p>
                            </div>

                            <div class="led-box ">
                                <div class="led-red" id="led-gas"></div>
                                <p>GAS</p>
                            </div>

                            <div class="led-box ">
                                <div class="led-red" id="led-shock"></div>
                                <p>SHOCK</p>
                            </div>

                            

                        </div>
                    </div>
                   
                </div>
                                                 
              </div>
            </div>
          </div>
          
    
        </div>

    
        <div class="row">
            
            <button onclick="localStorage.removeItem('jwt'); location.reload() " class="btn btn-secondary ml-auto">Logout</button>

        

        
        </div>
    </div>



    <div id="id01" class="modal">
  
        <form class="modal-content animate" id="login-form">
          
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="username" placeholder="Inserisci username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Inserisci password" name="psw" required>
              
            <button class="btn btn-primary" type="submit">Login</button>
            <p class="text-danger mt-2 mb-0" style="float: right" id="auth-error"></p>
          </div>
      
        </form>
    </div>





    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script type="text/javascript" src="src/lib/justgage.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    



</body>
</html>
